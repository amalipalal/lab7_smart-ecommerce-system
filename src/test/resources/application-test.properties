# Test configuration for cache integration tests
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=1m

# Disable database auto-configuration for unit tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.org.springframework.cache=DEBUG
logging.level.com.example.ecommerce_system=DEBUG
