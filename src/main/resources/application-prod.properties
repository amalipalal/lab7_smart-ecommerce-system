spring.config.activate.on-profile=prod

# GraphQL - disable playground
spring.graphql.graphiql.enabled=false

# Database
spring.datasource.hikari.pool-name=EcommerceHikariPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# Cache configuration
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=30m

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.ecommerce_system=INFO
logging.level.org.springframework.web=WARN

# JDBC SQL Logging (for raw JDBC/JdbcTemplate)
logging.level.org.springframework.jdbc.core.JdbcTemplate=INFO

# HikariCP Connection Pool Logging
logging.level.com.zaxxer.hikari=WARN

# File logging
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB
