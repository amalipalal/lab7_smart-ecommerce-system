spring.config.activate.on-profile=dev

# GraphQL - disable playground
spring.graphql.graphiql.enabled=true

# Database
spring.datasource.hikari.pool-name=EcommerceHikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# Cache configuration
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=5m
spring.cache.cache-names=categories, products, users, customers, orders, order_items

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ecommerce_system=DEBUG
logging.level.org.springframework.web=INFO

# JDBC SQL Logging (for raw JDBC/JdbcTemplate)
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# HikariCP Connection Pool Logging
logging.level.com.zaxxer.hikari=DEBUG

# Console output pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
